{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Password | Whatsaf{% endblock %}
{% block body %}

<br>
<center>
  <div class="container">
      <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="text-center">
                    <h3><i class="fa fa-envelope fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
      
                      <form id="register-form" role="form" action="/reset-password" autocomplete="off" class="form" method="post">
      
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input id="email" name="email" placeholder="Email" class="form-control"  type="email" required>
                          </div>
                        </div>
                        <br>
                        <div class="form-group">
                          <input style="background-color: #1ecd97;" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Send Email" type="submit">
                        </div>
                        {% csrf_token %}
                      </form>
                      <hr>
                      <h3><i class="fa fa-key fa-4x"></i></h3>
                    <h2 class="text-center">Set Password</h2>
  
                      <form id="register-form" action="/set-password" role="form" autocomplete="off" class="form" method="post">
      
                          <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                              <input id="email" name="otp" placeholder="OTP" class="form-control"  type="number" required>
                            </div>
                            <br>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                              <input id="email" name="pwd1" placeholder="Create Password" class="form-control"  type="password"required>
                            </div>
                            <br>
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                              <input id="email" name="pwd2" placeholder="Confirm Password" class="form-control"  type="password"required>
                            </div>
                          </div>
                          <br>
                          <div class="form-group">
                            <input style="background-color: #1ecd97;" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                          </div>
                          {% csrf_token %}
                        </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
  <br><br>
</center>


{% endblock %}
