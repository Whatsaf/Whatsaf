{% extends 'base.html' %}
{% load static %}
{% block title %}SignIN | Whatsaf{% endblock %}
{% block body %}

    <style>
        .signup-container {
            background-color: #fef9f9;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group button {
            background-color: #1ecd97;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 150px
        }

        .form-group button:hover {
            background-color: #1ecd97;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group label {
            margin-right: 10px;
        }
    </style>
<br><br>
    <center>
      <div class="signup-container">
        <h2 style="color: #1ecd97;">Sign IN</h2>
        <form class="signup-form" action="/login" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.in">
		</div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="you@123">
            </div>

            <div class="form-group">
                <button type="submit">Sign IN</button>
            </div>
			<p>Don't have an account yet?? <a href="/signup">Create Now!!</a></p>
			<p>Forgot Password?? <a href="/forgot-password">Reset Now!!</a></p>
            {% csrf_token %}
        </form>
    </div>
    <br><br>

{% endblock %}
